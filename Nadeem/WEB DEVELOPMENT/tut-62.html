<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">This is Container</div>

    <script>
        let obj = {
            name : "Nadeem",
            roll : 24,
            location: "Mumbai"
        }
        console.log(obj);

        //converting obj into string
        let strObj = JSON.stringify(obj);
        console.log(strObj);
        console.log("Length ofstring : "+strObj.length);

        //converting String object in object
        let org = JSON.parse(strObj);
        console.log(org);
    </script>
</body>
</html>
