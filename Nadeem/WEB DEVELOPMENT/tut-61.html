<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths object</title>
</head>
<body>
    <div class="container">
        This is Math object tutorials
    </div>
    <script>
        let m = Math;
        console.log(m);
        console.log("Math.E = " + Math.E);
        console.log("Math.PI = " + Math.PI);
        console.log("Math.LN2 = " + Math.LN2);

        let r = Math.random();
        console.log("Math.random() = " + Math.round(r));

        let a = 1;
        let b = 100;
        let r_1_100 = a+ (b - a)*Math.random();
        console.log("Math.random() = " +Math.round(r_1_100));
    </script>
</body>
</html>
